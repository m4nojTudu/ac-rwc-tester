<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWR Connect Release Webchat Tester</title>
    <style>
        :root {
            --bg-start: #0f172a;
            --bg-end: #1e293b;
            --wave-stroke: #38bdf8;
            --footer-bg: rgba(15,23,42,0.85);
            --footer-border: #1e293b;
        }
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(160deg, var(--bg-start), var(--bg-end));
            color: #fff;
            overflow: hidden;
            position: relative;
            padding-bottom: 64px; /* space for footer */
        }
        h1 {
            margin: 0;
            text-align: center;
            position: relative;
            z-index: 2;
            font-weight: 600;
            letter-spacing: .5px;
        }
        .soundwaves {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vmin;
            height: 30vmin;
            pointer-events: none;
            z-index: 1;
            opacity: 0.25;
        }
        svg { width: 100%; height: 100%; }
        path {
            fill: none;
            stroke: var(--wave-stroke);
            stroke-width: 2;
            stroke-linecap: round;
            animation: wave 6s linear infinite;
        }
        path:nth-child(2) { animation-delay: -2s; opacity: .5; }
        path:nth-child(3) { animation-delay: -4s; opacity: .35; }
        @keyframes wave {
            0% { stroke-dasharray: 5 300; stroke-dashoffset: 0; }
            50% { stroke-dasharray: 180 120; stroke-dashoffset: -80; }
            100% { stroke-dasharray: 5 300; stroke-dashoffset: -160; }
        }
        footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            padding: 0.75rem 1rem 1rem;
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(6px);
        }
        footer a {
            color: #e0f7ff;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 0.7rem 1.25rem;
            border-radius: 999px;
            background: rgba(15,23,42,0.7);
            display: inline-flex;
            align-items: center;
            gap: .5rem;
            line-height: 1.25;
            box-shadow: 0 6px 18px -6px rgba(0,0,0,0.55), 0 0 0 1px rgba(56,189,248,0.4), 0 0 12px -2px rgba(56,189,248,0.35);
            transition: background .4s, transform .4s, box-shadow .4s;
            animation: floaty 6s ease-in-out infinite;
            will-change: transform;
        }
        footer a:focus-visible, footer a:hover { background: rgba(30,58,92,0.85); box-shadow: 0 8px 22px -8px rgba(0,0,0,0.6), 0 0 0 1px rgba(56,189,248,0.55), 0 0 16px -2px rgba(56,189,248,0.5); }
        footer a:active { transform: translateY(1px) scale(.97); animation-play-state: paused; }
        @keyframes floaty {
            0% { transform: translateY(0); }
            25% { transform: translateY(-4px); }
            50% { transform: translateY(0); }
            75% { transform: translateY(3px); }
            100% { transform: translateY(0); }
        }
        @media (max-width: 480px) {
            h1 { font-size: 1.2rem; }
            footer a { width: 100%; text-align: center; font-size: .85rem; }
            footer { padding: .5rem .75rem .75rem; }
        }
    </style>
</head>
<body>
    <div class="soundwaves" aria-hidden="true">
        <svg viewBox="0 0 600 300" preserveAspectRatio="none">
            <path d="M0 150 Q75 120 150 150 T300 150 T450 150 T600 150" />
            <path d="M0 150 Q75 90 150 150 T300 150 T450 150 T600 150" />
            <path d="M0 150 Q75 60 150 150 T300 150 T450 150 T600 150" />
        </svg>
    </div>
    <h1>AWR Connect Release Webchat Tester</h1>
    <footer>
        <a href="https://connect.awr.org" target="_blank" rel="noopener noreferrer">Learn more at https://connect.awr.org</a>
    </footer>
        <!-- AWR Connect WebChat Widget -->
        <script src="https://webchat.rel.connect.awr.org/widgets/awr-connect-plugin.js" defer></script>
            <script>
                globalThis.addEventListener('load', function() {
                    var awr = globalThis.awrConnect;
                    if (awr && typeof awr.setup === 'function') {
                        awr.setup({
                            webChatId: 'd1612b80-37b4-4e9b-9542-639ae7e7b1ab',
                            color: '#007bff',
                            headerTitle: 'Chat with us',
                            showChannelSelector: true,
                            type: 'floating',
                            autoOpen: false,
                            minimized: true
                        });
                    } else {
                        console.warn('AWR Connect script not loaded yet.');
                    }
                });
            </script>
</body>
</html>
